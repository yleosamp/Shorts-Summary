<!doctype html>
<html lang="pt_BR">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorts Summary</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <div class="logo">
        <img src="/logo.svg" alt="Botão de play como logo">
        <h1>Shorts Summary</h1>
      </div>

      <form action="">
        <input type="url" placeholder="URL do vídeo">
        <button title="Resumir" type="submit"><img src="/play.svg" alt=""></button>
      </form>

      <div class="result">
        <h3>Resumo</h3>
        <p class="loading">O resumo está sendo gerado. Aguarde...</p>
      </div>
    </div>

    <script type="module" src="web/main.js"></script>
  </body>

</html>
